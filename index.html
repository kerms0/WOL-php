<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"> -->

    <title>远程网络唤醒</title>
  </head>
  <body>
    <div class="card text-center " style="width: 300px; margin:auto;margin-top: 2em" >
      <div class="card-body" id="card">
        <h3 class="card-title">远程网络唤醒(广域网)</h3>
        <div class="mb-3">
          <label for="ip" class="form-label">请输入IP地址或网址</label>
          <input type="text" id="ip" class="form-control"  value="127.0.0.1">
        </div>
        <div class="mb-3">
          <label for="port" class="form-label">请输入端口</label>
          <input type="text" id="port" class="form-control" value="7">
        </div>
        <div class="mb-3">
          <label for="mac" class="form-label">请输入MAC</label>
          <input type="text" id="mac" class="form-control" value="AA:BB:CC:DD:EE">
        </div>     
        <div class="d-grid gap-2">
        <button id="btn" class="btn btn-primary mb-3" type="button">获取唤醒地址</button>
        </div>
      </div>
      <div class="card-body">
        <a href="" target="_blank">项目说明</a>
      </div>
    </div>

  <script src="script.js"></script>



  </body>
</html>
